<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile menu workshop</title>

    <link rel="stylesheet" href="./css/main.min.css">

    </head>
  <body>
    <header class="page-header">
    
    
      <div class="container">
      
      
      
        <button
          class="header-burger__btn js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
        <svg class="header-burger__icon" width="24" height="16">
          <use href="./images/icons.svg#icon-menu-mob">
        </button>


      </div>
    </header>
    <main>
    </main>

    <div class="mobile-menu js-menu-container" id="mobile-menu">
     
      
        <button type="button" class="header-burger__btn js-close-menu">
          <svg class="backdrop__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg></button>
     
          

      
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a href="./index.html" class="mobile-menu__link mobile-menu__link--current mobile-menu__link--current::after">Студия</a>
         </li>
        <li class="mobile-menu__item">
          <a href="./portfolio.html" class="mobile-menu__link">Портфолио</a>
        </li>
        <li class="mobile-menu__item"><a href="#" class="mobile-menu__link">Контакты</a></li>
      </ul>

      <ul class="mobile-contacts__list">
        <li class="mobile-contacts__item">
          <a href="mailto:info@devstudio.com" class="mobile-contacts__link"
            ><svg class="mobile-contacts__icon" width="16" height="12">
              <use href="./images/icons.svg#icon-envelope"></use>
            </svg>
            info@devstudio.com
          </a>
        </li>
        <li class="mobile-contacts__item">
          <a href="tel:+380961111111" class="contacts__link"
            >
            <svg class="mobile-contacts__icon-smartphone" width="10" height="16">
              <use href="./images/icons.svg#icon-smartphone"></use></svg
            >+38 096 111 11 11</a
          >
        </li>
      </ul>

    </div>















    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
